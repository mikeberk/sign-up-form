<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Photo by <a href="https://unsplash.com/@dreiimos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lucas Calloch</a> on <a href="https://unsplash.com/t/arts-culture?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
    <div class="container">
        <div class="image-container">
            <div class="logo-background">
                <img src="/assets/logo.png" alt="disco ball logo"><span>BERK</span>
            </div>
        </div>
        <div class="form-container"">
            <div class="instructions"">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form-box">
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span class="login">Log in</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
